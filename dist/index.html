    <script type="text/javascript">
        // socket.io specific code
        var socket = io("http://localhost:3000");

        socket.on('connect', function () {
            console.log('connected!')
            $('#chat').addClass('connected');
        });

        // New user connected
        socket.on('announcement', function (msg) {
            $('#lines').append($('<p>').append($('<em>').text(msg)));
        });

        // New nickname created
        socket.on('nicknames', function (nicknames) {
            $('#nicknames').empty().append($('<span>Online: </span>'));
            for (var i in nicknames) {
                $('#nicknames').append($('<b>').text(nicknames[i]));
            }
        });

        // New message recived
        socket.on('user message', function message (from, msg) {
            $('#lines').append($('<li>')
                .append($('<a>')
                .attr('data-element','nicknames')
                .attr('href','#')
                .attr('class','wschat__item__nickname')
                .text('@'+from)
                .append($('<p>')
                .attr('data-element','lines')
                .attr('class','wschat__item__line')
                .text(msg))));
        });

        socket.on('reconnect', function () {
            $('#lines').remove();
            message('System', 'Reconecting...');
        });

        socket.on('reconnecting', function () {
            message('System', 'Sin conexion');
        });

        socket.on('error', function (e) {
            message('System', e ? e : 'A unknown error occurred');
        });

        // dom manipulation
        $(function () {

            $('#set-nickname').submit(function (ev) {
                socket.emit('nickname', $('#nick').val(), function (set) {
                    if (!set) {
                        clear();
                        return $('#chat').addClass('nickname-set');
                    }
                    $('#nickname-err').css('visibility', 'visible');
                });
                return false;
            });

            $('#send-message').submit(function () {
                message('Yo: ', $('#message').val());
                socket.emit('user message', $('#message').val());
                clear();
                $('#lines').get(0).scrollTop = 10000000;
                return false;
            });

            function clear () {
                $('#message').val('').focus();
            };
        });

    </script>
